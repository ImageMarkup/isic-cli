[tox]
isolated_build = true
envlist =
    lint,
    test,

[testenv:lint]
skipsdist = true
skip_install = true
deps =
    flake8
    flake8-black
    flake8-bugbear
    flake8-docstrings
    flake8-isort
    pep8-naming
commands =
    flake8 {posargs:.}

[testenv:test]
deps =
    pytest
    pytest-mock
commands =
    pytest {posargs}

[testenv:type]
skipsdist = true
skip_install = true
deps =
    pyright
commands =
    pyright {posargs:.}

[testenv:package]
deps =
    pyinstaller
commands =
    pyinstaller \
        --clean \
        --noconfirm \
        --onefile \
        --name isic \
        --recursive-copy-metadata isic_cli \
        --collect-data isic_cli \
        --specpath {env_tmp_dir} \
        --workpath {env_tmp_dir} \
        --collect-all dateutil \
        {env_site_packages_dir}/isic_cli/cli/__main__.py

[testenv:format]
skipsdist = true
skip_install = true
deps =
    black
    isort
commands =
    isort {posargs:.}
    black {posargs:.}

[testenv:release]
skipsdist = true
skip_install = true
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
    TWINE_NON_INTERACTIVE
deps =
    build
    twine
commands =
    pyproject-build --sdist --wheel --outdir {envtmpdir}
    twine check {envtmpdir}/*
    twine upload --skip-existing {envtmpdir}/*

[flake8]
max-line-length = 100
show-source = True
exclude = .venv
          .tox
ignore =
    # closing bracket does not match indentation of opening bracketâ€™s line
    E123
    # whitespace before ':'
    E203,
    # line break before binary operator
    W503,
    # Missing docstring in *
    D10,

[pytest]
addopts = --strict-markers --showlocals --verbose
